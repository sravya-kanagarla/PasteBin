<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Content</title>    {% load staticfiles %}

    <link rel="icon" href="{% static "images/favicon.ico" %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">PasteBin</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
      <li  class="active"><a href="javascript:void(0);"><span class="glyphicon glyphicon-paperclip"></span> View my files</a></li>
    </ul>
      {% if logged_in == False %}
      <p class="navbar-text navbar-right"><a style="color: white;text-decoration: none" href="/accounts/login"><span class="glyphicon glyphicon-chevron-right"></span> Login</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      {% else %}
      <p class="navbar-text navbar-right"><a style="color: white;text-decoration: none" href="/accounts/logout"><span class="glyphicon glyphicon-off"></span> Logout</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      {% endif %}
  </div>
</nav>
<center><h2>Files in your Clipboard here</h2></center><br>
<div class="container">
<table  class="table table-hover">
<tr>
        <th>Title</th>
        <th>Link</th>
      </tr>
{% for filec in sets %}
    <tr><td>{{ filec.title }}</td><td><a href="/file/{{ filec.token }}">http://localhost:8000/file/{{ filec.token }}</a></td></tr>
{% endfor %}
</table>
</div>
</body>
</html>
